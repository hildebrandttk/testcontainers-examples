plugins {
   id 'groovy'
}

test {
   useTestNG()
}

dependencies {
   testImplementation platform("org.testcontainers:testcontainers-bom:${testContainersVersion}")
   testImplementation group: 'org.testcontainers', name: 'testcontainers'
   testImplementation group: 'io.cucumber', name: 'cucumber-java', version: cucumberVersion
   testImplementation group: 'io.cucumber', name: 'cucumber-groovy', version: cucumberGroovyVersion
   testImplementation group: 'io.cucumber', name: 'cucumber-testng', version: cucumberVersion
   testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: cucumberVersion
   testImplementation group: 'org.testng', name: 'testng', version: testNgVersion
   testImplementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: cucumberReportingVersion

   testImplementation group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
   testImplementation group: 'org.gebish', name: 'geb-core', version: gebVersion

   testImplementation group: 'org.testcontainers', name: 'selenium', version: testContainersVersion
   testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: seleniumJavaVersion
   testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumJavaVersion

   testImplementation group: 'org.testcontainers', name: 'postgresql', version: testContainersVersion
   testImplementation group: 'org.postgresql', name: 'postgresql', version: postgresJdbcDriverVersion
   testImplementation group: 'org.testcontainers', name: 'mysql', version: testContainersVersion
   testImplementation group: 'mysql', name: 'mysql-connector-java', version: mysqlJdbcDriverVersion

   testImplementation group: 'ch.qos.logback', name:'logback-classic', version: logbackVersion
   testImplementation group: 'org.slf4j', name: 'jul-to-slf4j', version: slf4jVersion
}

configurations {
   testImplementation.exclude group: 'org.codehaus.groovy', module: 'groovy-test-junit5'
}
